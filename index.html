<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="admin-header-content">
            <h1><i class="fas fa-tachometer-alt"></i> لوحة التحكم</h1>
        </div>
    </header>
    <div class="admin-dashboard-layout">
        <aside class="admin-sidebar">
            <div class="admin-header-actions">
                <button id="toggle-dark-admin" title="تبديل الوضع" class="icon-btn" aria-label="تبديل الوضع">
                    <span class="icon-moon"></span>
                </button>
                <button id="logout-button"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</button>
            </div>
            <div class="visits-section">
                <h3><i class="fas fa-chart-line"></i> زيارات اليوم</h3>
                <div class="visits-today">
                    <span id="visits-today-count">0</span>
                </div>
                <h4 style="margin-top:1.5em;"><i class="fas fa-history"></i> سجل الأيام السابقة</h4>
                <ul id="visits-history-list" class="visits-history-list"></ul>
            </div>
        </aside>
        <main class="admin-main-content">
                        <section id="add-article-section">
                <h2><i class="fas fa-plus-circle"></i> إضافة مقال جديد</h2>
                <form id="add-article-form">
                    <div class="form-group">
                        <label for="title"><i class="fas fa-heading"></i> عنوان المقال:</label>
                        <input type="text" id="title" placeholder="عنوان المقال" required>
                    </div>
                    <div class="form-group">
                        <label for="category"><i class="fas fa-folder-open"></i> نوع المقال:</label>
                        <input type="text" id="category" placeholder="مثال: تكنولوجيا، أخبار..." required>
                    </div>
                    <div class="form-group">
                        <label for="content"><i class="fas fa-paragraph"></i> وصف المقال:</label>
                        <textarea id="content" placeholder="وصف المقال" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="imageUrl"><i class="fas fa-image"></i> رابط صورة المقال (اختياري):</label>
                        <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg">
                        <div style="margin: 8px 0 0 0; font-size: 0.95em; color: #888;">
                            أو اختر صورة من جهازك (سيتم استخدام الصورة المختارة إذا تم اختيارها)
                        </div>
                        <input type="file" id="imageFile" accept="image/*" style="margin-top: 6px;">
                    </div>
                    <div class="form-group">
                        <label for="link"><i class="fas fa-link"></i> رابط خارجي (اختياري):</label>
                        <input type="url" id="link" placeholder="https://example.com">
                    </div>
                    <div class="form-group">
                        <label for="linkTitle"><i class="fas fa-tag"></i> عنوان الرابط (اختياري):</label>
                        <input type="text" id="linkTitle" placeholder="مثال: اقرأ المزيد">
                    </div>
                    <button type="submit"><i class="fas fa-paper-plane"></i> إضافة المقال</button>
                </form>
            </section>
            <section id="articles-list-section">
                <h2><i class="fas fa-list-alt"></i> قائمة المقالات</h2>
                <div id="articles-list">
                    <!-- سيتم عرض قائمة المقالات هنا -->
                </div>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2025 لوحة التحكم</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
